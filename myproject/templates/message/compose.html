{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CONTACTS WEB APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact:contact_list' %}">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'message:message_list' %}">Messages</a>
            </li>
          </ul>
      </div>
    </div>
  </nav>
<div class="container bg-light">
  <form action="" method="post" id="upload_form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Send Message">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'contact:contact_list' %}';return false;">
  <br><br>
  </form>
</div>
{% endblock %}
